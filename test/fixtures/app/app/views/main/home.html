{% extends '../layouts/application.html' %}

{% block content %}

<div class="row">
  <div class="large-4 columns">
    <div class="panel">
      Port: <code>{{ kona.port }}</code>
      <br>
      Env: <code>{{ kona.env }}</code>
    </div>
  </div>
  <div class="large-8 columns">
    <div class="row">
      <div class="small-12 columns">
        <p class="text-center">
          <img src="/images/grind.jpg">
          <div class="panel">
            <h4>Session</h4>
            <hr>
            <pre>{{ session|json(2) }}</pre>
          </div>
          <div class="panel">
            <h4>Params</h4>
            <hr>
            <pre>{{ params|json(2) }}</pre>
          </div>
        </p>
      </div>
    </div>
  </div>
  <aside class="large-3 columns hide-for-small">
  </aside>
</div>

{% endblock %}
