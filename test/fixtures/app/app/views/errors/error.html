{% extends '../layouts/application.html' %}

{% block title %}
  Error: {{ error }}
{% endblock %}

{% block content %}

{% if kona.env === 'development' %}
  <div>
    <h3>Message:</h3>
    <br>
    <pre><code>{{ error }}</code></pre>
  </div>
  <br>
  <div>
    <h3>Stack:</h3>
    <br>
    <pre><code>{{ stack }}</code></pre>
  </div>
{% else %}
  <div>
    <h3>An error has occurred.</h3>
  </div>
{% endif %}

{% endblock %}
