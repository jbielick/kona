<!DOCTYPE html>
  <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {% if title %}
        {{ title }}
      {% else %}
        {% block title %}Kona{% endblock %}
      {% endif %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="/bower_components/foundation-icon-fonts/foundation-icons.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="top-bar" data-topbar role="navigation">
      <div class="container">
        <ul class="title-area">
          <li class="name">
            <h1><a href="/">Kona</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <!-- <li><a href="#">Left Nav Button</a></li> -->
          </ul>
        </div>
      </section>
    </nav>
    <div class="container">
      <div class="row">
        <div class="large-12 columns">
          <br>
          {% block content %}{% endblock %}
        </div>
      </div>
      <footer class="row">
        <div class="large-12 columns">
          <hr/>
          <div class="row">
            <div class="large-12 columns">
              <ul class="inline-list left">
                <li><a href="https://github.com/jbielick/kona" target="_blank">Kona</a></li>
                <li><a href="http://github.com/koajs/koa" target="_blank">Koa</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','{{ Kona.config.gaTrackingId }}');ga('send','pageview');
    </script>
  </body>
</html>
